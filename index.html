<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Batepapo uol</title>
  </head>
  <body>
    <div class="fundomenu fundoescondido" onclick="toggleMenu()"></div>
    
    <!--parte principal-->
    <!--topo-->
    <header>
      <img src="logo 1.png"/>
      <ion-icon class="iconepessoas" name="people" onclick="toggleMenu()"></ion-icon>
    </header>

    <div class="margem"></div>

    <!--chat-->
    <main>
      <ul class="chat">

      </ul>
    </main>

    <div class="margem"></div>

    <!--rodapé-->
    <footer>
      <div class="escrevaaqui">
        <input placeholder="Escreva aqui..." class="inputmsg"></input>
        <span class="enviando">Enviando para Todos</span>
      </div>
      <button onclick="enviar()" class="botao">
        <ion-icon class="iconeaviaozinho" name="paper-plane-outline"></ion-icon>
      </button>
    </footer>

    <!--menu lateral-->
    <aside class="menu escondido">
      <div class="x titulo">Escolha um contato para enviar mensagem:</div>
      <ul class="contatos">
        <li class="publico">
          <ion-icon name="people"></ion-icon>
          <span class="nome">Todos</span>
          <ion-icon class="check" name="checkmark-outline"></ion-icon>
        </li>
      </ul>
      <div class="x titulo">Escolha a visibilidade:</div>
      <ul class="visibilidade">
        <li class="publico selecionado" onclick="visibilidade('message', this)">
          <ion-icon name="lock-open" ></ion-icon>
          Público
          <ion-icon class="check" name="checkmark-outline"></ion-icon>
        </li>
        <li class="privado" onclick="visibilidade('privatemsg', this)">
          <ion-icon name="lock-closed" ></ion-icon>
          Reservadamente
          <ion-icon class="check" name="checkmark-outline"></ion-icon>
        </li>
      </ul>
    </aside>
   

    <!--<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
